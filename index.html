<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Calculator Tip App</title>
</head>

<body>

    <h1>spli <br> tter </h1>

    <section>

        <div class="parent_container">

            <div class="container">

                <div class="error_container">
                    <label for="" class="labels">Bill</label>
                    <p id="error_msg_bill">Can't be zero</p>
                </div>
                
                <div id="dollar">
                    <input type="text" pattern="\d*" class="child_data" id="bill" placeholder="0"> <!-- dir="rtl" -->  
                </div>
                 
            </div>

            <div class="container">

                <div class="error_container">
                    <h3 class="labels">select tip %</h3>
                    <p id="error_msg_tip">Can't be zero</p>
                </div>
                
                <div class="discount">
                    <button value="0.05" class="child_data tips">5%</button>
                    <button value="0.10" class="child_data tips">10%</button>
                    <button value="0.15" class="child_data tips">15%</button>
                    <button value="0.25" class="child_data tips">25%</button>
                    <button value="0.50" class="child_data tips">50%</button>
                    <!-- <input type="text" class="child_data tips" value="Custom" id="custom"> -->
                    <input type="text" id="custom" placeholder="Custom"> <!-- dir="rtl" -->
                </div>
            </div>

            <div class="container">

                <div class="error_container">
                    <label for="" class="labels">number of people</label>
                    <p id="error_msg_ppl">Can't be zero</p>
                </div>
                
                <div id="people_icon">
                    <input type="text" class="child_data" id="numberOfPeople" placeholder="0"> <!-- dir="rtl" -->
                </div>
                
            </div>

        </div>


        <article class="parent_container second">

            <div>
                <div class="result_container">
                    <div>
                        <h3 class="labels">Tip Amount</h3>
                        <h4 class="labels">/ person</h4>
                    </div>
                    <div>
                        <p class="child_data" id="tipPerPerson">$4.27</p>
                    </div>
                </div>

                <div class="result_container">
                    <div>
                        <h3 class="labels">Total</h3>
                        <h4 class="labels">/ person</h4>
                    </div>
                    <div>
                        <p class="child_data" id="totalPerPerson">$32.79</p>
                    </div>
                </div>
            </div>

            <div class="reset_container"> 
                <button class="child_data" id="reset_button">reset</button> 
            </div>

        </article>

    </section>
    
    <script src="calculator.js"></script>
</body>
</html>
